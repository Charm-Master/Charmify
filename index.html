<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributions Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .contribution-form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
        }
        .contribution-card {
            background-color: #e7e7e7;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        pre {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contribute Your Ideas</h1>

    <div class="contribution-form">
        <h2>Submit Your Contribution</h2>
        <form id="contributionForm">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" required></textarea><br><br>

            <label for="code">Code (optional):</label><br>
            <textarea id="code" name="code"></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <h2>Verified Contributions</h2>
    <div id="contributions-container">
        <!-- Contributions will be dynamically loaded here -->
    </div>
</div>

<script>
// Webhook URL to send contributions to Discord
const webhookUrl = 'YOUR_DISCORD_WEBHOOK_URL';

// Function to send contribution to Discord via webhook
async function sendContribution(title, description, code) {
    const payload = {
        embeds: [
            {
                title: title,
                description: description,
                fields: code ? [{ name: 'Code', value: `\`\`\`${code}\`\`\`` }] : [],
                color: 3447003
            }
        ]
    };

    try {
        const response = await fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload)
        });

        if (response.ok) {
            alert('Contribution submitted successfully!');
        } else {
            alert('Error submitting contribution.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error submitting contribution.');
    }
}

// Handle form submission
document.getElementById('contributionForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    const code = document.getElementById('code').value;

    // Send contribution to Discord
    await sendContribution(title, description, code);

    // Clear form fields
    document.getElementById('contributionForm').reset();
});

// Discord bot token and channel ID
const botToken = 'YOUR_DISCORD_BOT_TOKEN';
const channelId = 'YOUR_DISCORD_CHANNEL_ID';

// Function to fetch verified contributions from Discord
async function fetchVerifiedContributions() {
    const url = `https://discord.com/api/v10/channels/${channelId}/messages`;

    try {
        const response = await fetch(url, {
            headers: {
                'Authorization': `Bot ${botToken}`
            }
        });

        const messages = await response.json();

        // Filter messages that have the ✅ reaction
        const verifiedContributions = messages.filter(message =>
            message.reactions && message.reactions.some(reaction => reaction.emoji.name === '✅')
        );

        return verifiedContributions;

    } catch (error) {
        console.error('Error fetching contributions:', error);
    }
}

// Function to display contributions on the website
function displayContributions(contributions) {
    const container = document.getElementById('contributions-container');
    container.innerHTML = ''; // Clear the container

    contributions.forEach(contribution => {
        const card = document.createElement('div');
        card.className = 'contribution-card';
        card.innerHTML = `
            <h3>${contribution.embeds[0].title}</h3>
            <p>${contribution.embeds[0].description}</p>
            ${contribution.embeds[0].fields[0] ? `<pre><code>${contribution.embeds[0].fields[0].value}</code></pre>` : ''}
        `;
        container.appendChild(card);
    });
}

// Fetch and display verified contributions on page load
window.onload = async () => {
    const contributions = await fetchVerifiedContributions();
    displayContributions(contributions);
};
</script>

</body>
</html>
