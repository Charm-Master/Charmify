<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charm Contributions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .card h3 {
            margin: 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }
        .loading {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Charm Contributions</h1>
        <p>Below are the contributions verified by the admin on Discord. If no contributions are visible, the system will automatically update once verification is done.</p>

        <div id="contributions">
            <div class="loading">Loading contributions from Discord...</div>
        </div>
    </div>

    <script>
        // Decrypt webhook URL (assuming this function exists)
        const webhookUrl = decryptWebhook();

        // Function to fetch contributions from Discord
        async function fetchContributions() {
            try {
                const response = await fetch(webhookUrl); // Assuming webhookUrl has verified contributions
                const contributions = await response.json();

                // Clear the loading message
                document.getElementById('contributions').innerHTML = '';

                if (contributions.length === 0) {
                    document.getElementById('contributions').innerHTML = '<div>No contributions yet.</div>';
                } else {
                    contributions.forEach(contribution => {
                        // Create a card for each verified contribution
                        const card = document.createElement('div');
                        card.classList.add('card');
                        card.innerHTML = `<h3>${contribution.title}</h3><p>${contribution.content}</p>`;
                        document.getElementById('contributions').appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Error fetching contributions:', error);
                document.getElementById('contributions').innerHTML = '<div>Error loading contributions. Please try again later.</div>';
            }
        }

        // Auto-fetch contributions on page load
        window.onload = fetchContributions;

        // Polling mechanism to check for updates (every 30 seconds)
        setInterval(fetchContributions, 30000);

        // Decryption logic (for the webhook URL)
        function decryptWebhook() {
            // Assuming you have some decryption logic here. Keep this part unchanged from your existing code.
            // For the sake of this example, return a placeholder URL.
            return "https://encrypted-webhook-url";
        }
    </script>
</body>
</html>
